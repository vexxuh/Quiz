<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset = "UTF-8">
    <title>Quiz Web</title>
</head>
<body>
    <h1 id = "intro"> Hello Everyone</h1>
    <p>What is your name?</p>
    <input type = "text", id = "name"><button id = "buttonName">Set</button>
</body>
<script>
    function app() {
        function printMyName(e) {
            var myName = document.getElementById("name").value;
            document.getElementById("intro").innerHTML = "Hello " + myName;
        }

        document.getElementById("buttonName").onclick = printmyName;
    }

    window.onload = app;
</script>
</html>
